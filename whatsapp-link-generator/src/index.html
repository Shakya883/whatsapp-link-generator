<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Link Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="../assets/favicon.svg" type="image/svg+xml" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="container mx-auto p-4 sm:p-6 bg-white shadow-md rounded-lg max-w-md"
    >
      <h1
        class="text-xl sm:text-2xl font-bold text-center mb-3 sm:mb-4 text-gray-800"
      >
        WhatsApp Link Generator
      </h1>
      <p class="text-center mb-6 text-sm sm:text-base text-gray-600">
        Generate your WhatsApp chat link easily!
      </p>
      <div class="flex flex-col items-center space-y-4">
        <div class="w-full">
          <label
            for="phone-number"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Phone Number
          </label>
          <div class="flex items-center gap-2">
            <select
              id="country-code"
              class="w-24 sm:w-28 px-2 sm:px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-sm text-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
            >
              <option value="91" selected>+91 (IN)</option>
              <option value="1">+1 (US/CA)</option>
              <option value="44">+44 (UK)</option>
              <option value="61">+61 (AU)</option>
              <option value="86">+86 (CN)</option>
              <option value="81">+81 (JP)</option>
              <option value="49">+49 (DE)</option>
              <option value="33">+33 (FR)</option>
              <option value="7">+7 (RU)</option>
              <option value="65">+65 (SG)</option>
              <option value="971">+971 (UAE)</option>
            </select>
            <input
              type="tel"
              id="phone-number"
              class="phone-input flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm sm:text-base placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
              placeholder="Enter mobile number"
              required
            />
          </div>
          <div
            id="validation-message"
            class="mt-2 text-xs sm:text-sm hidden"
          ></div>
        </div>

        <button
          id="open-whatsapp"
          class="inline-flex items-center justify-center px-4 sm:px-5 py-2 border border-transparent text-sm sm:text-base font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed shadow-sm"
          disabled
        >
          Open WhatsApp
        </button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
